<div class="container" style="margin-top:50px; margin-bottom: 50px;">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="exampleInput">Filter:</label>
        <input type="text" class="form-control" id="exampleInput" [(ngModel)]="filterString">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1"
               (ngModelChange)="filterSensitive = !filterSensitive"
               [(ngModel)]="filterSensitive">
        <label class="form-check-label" for="exampleCheck1">Case sensitive</label>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let item of data | filter:filterString:filterSensitive">
          <h4 class="list-group-item-heading" [innerHTML]="item.name"></h4>
          <p class="list-group-item-text" [innerHTML]="item.about"></p>
        </li>
      </ul>
    </div>
  </div>
</div>
